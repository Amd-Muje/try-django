<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title%} Django App {% endblock title %}</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<script src="{% static 'js/main.js' %}" defer></script>
	</head>
	<body>
		<nav>
			<a href="/"><span role="img" aria-label="Home" title="home">🏠</span></a>
			<a href="/about"><span role="img" aria-label="About" title="about">✒️</span> about</a>
			<a href="{% url 'posts:list' %}"
				><span role="img" aria-label="Posts" title="posts">📰</span> Post</a
			>
			<a href="{% url 'users:register' %}"
				><span role="img" aria-label="User Registration" title="user">🚀</span>user register</a
			>
			<a href="{% url 'users:login' %}"
				><span role="img" aria-label="User Login" title="user">🔒</span>user login</a
			> |
			<form class="logout" action="{% url 'users:logout' %}" method="post">
				{% csrf_token %}
				<button class="logout-button" aria-label="User Logout" title="user logout">
					🙋
				</button>
			</form>
			
		</nav>
		<main>{% block content %} {% endblock content %}</main>
	</body>
</html>
